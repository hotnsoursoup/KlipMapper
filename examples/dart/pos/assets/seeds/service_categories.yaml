  - id: 3
    name: "Acrylics"
    color: "#9B59B6"   # Purple
    icon: "format_paint" # Paint icon for acrylics
    description: "Acrylic nail extensions and services"
    
  - id: 4
    name: "Waxing"
    color: "#F39C12"   # Orange
